
{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="padding-left: 2rem;padding-top: 2rem;padding-bottom: 1em;background-color: #c9c1b1;">

    <h2>Animal Symptom Form</h2>
    <form action="" method="POST" enctype="multipart/form-data" style="color: white;">
        {% csrf_token %}
        {{form|crispy}}

    </form>
</div>


{% endblock %}
